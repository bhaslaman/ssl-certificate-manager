<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/?lang={{ lang }}">
                <i class="bi bi-shield-lock"></i> {{ t.app_name }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/?lang={{ lang }}">
                            <i class="bi bi-house"></i> {{ t.nav.home }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/convert?lang={{ lang }}">
                            <i class="bi bi-arrow-left-right"></i> {{ t.nav.convert }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analyze?lang={{ lang }}">
                            <i class="bi bi-search"></i> {{ t.nav.analyze }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generate?lang={{ lang }}">
                            <i class="bi bi-plus-circle"></i> {{ t.nav.generate }}
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-globe"></i> {{ 'TR' if lang == 'tr' else 'EN' }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="?lang=tr">Turkce</a></li>
                            <li><a class="dropdown-item" href="?lang=en">English</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">SSL Certificate Manager v1.0</span>
        </div>
    </footer>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.LANG = '{{ lang }}';
        window.T = {{ t | tojson | safe }};
    </script>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
